<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        // 证明render的优先级比template的高
        const vm = new Vue({
            el:'#app',
            template:'<p>hahhha</p>',
            render(h){
                // h的参数可以是一个标签
                return h('a');  
            }
        })
    </script>
</body>
</html>
