<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./axios.js"></script>

</head>

<body>
    <div id="app">
        <my-cmp ></my-cmp>
    </div>
    
    <script>
        Vue.component('my-cmp',{
            props:{
                list:{
                    type:Array,
                    default(){
                        return [{
                            name:"tan"
                        },{
                            name:'fdf'
                        }]
                    },
                    // required:true,
                    validator(prop){
                        return prop.length > 2;
                    }
                }
            },
            template:`
            <ul>
                <li v-for="person in list">{{person.name}}</li>
            </ul>
            `
        })
       const vm = new Vue({
           el: '#app',
           data:{
            list:[{
                name:'谭彪'
            },{
                name:'老毕'
            }]
           }
       })
        
    </script>
</body>

</html>
