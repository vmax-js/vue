<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
   
</head>

<body>
    <div id="app">
       {{ msg }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                msg:'hell word'
            },
            watch:{
                msg:{
                    handler(){
                        console.log('监听');
                    }
                }
            },
            beforeCreate(){
                console.log(this.msg);
                console.log('-----beforeCreate----');
            },
            created(){
                console.log(this.msg);
                this.msg = 'tan';
                console.log('----created-----');
            },
            beforeMount(){
                console.log(this.$el.outerHTML);
                console.log('----beforeMount---')
            },
            mounted(){
                console.log(this.$el.outerHTML);
                console.log('----mount---')
            },
            beforeUpdate(){
                console.log(this.msg);
                console.log(this.$el);
                console.log('------beforeUpdate----')
            },
            updated(){
                console.log(this.msg);
                console.log(this.$el);
                console.log('----updated')
            },
            beforeDestory(){

            },
            destoryed(){
                
            }






        })
        vm.msg = 'dfdf';        
    </script>
</body>

</html>
